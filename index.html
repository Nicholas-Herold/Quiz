<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz for everyone</title>
		<link rel="stylesheet" href="./Assets/html5reset-1.6.1.css" />
		<link rel="stylesheet" href="./Assets/style.css" />
	</head>
	<body>
		<h1 id="quiz">Welcome to the quiz.</h1>
		<input
			class="answer-button"
			id="button1"
			type="button"
			value="Start Quiz"
		/>
		<div id="Button-list"></div>
		<h3 id="rules">there are 10 questions and you will 1 minute to complete</h3>
		<h2 id="timeLeft"></h2>
		<div id="submitScore">
			<input type="text" id="initials" maxlength="3" />
			<input type="button" value="Submit Score" id="subScore" />
		</div>
		<div id="scoring">
			<ul id="score-list"></ul>
			<input type="button" value="High Scores" id="display-score" />
			<input type="button" value="Reset Scores" id="reset-scores" />
		</div>
	</body>
	<script src="./Assets/script.js"></script>
</html>
